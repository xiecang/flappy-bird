<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flappy Bird</title>
        <!-- 给 canvas 加以个边框 -->
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>
        <!-- gua game 相关文件 -->
        <script src='guagame/utils.js'></script>
        <script src="guagame/mouse.js"></script>
        <script src="guagame/gua_game.js"></script>
        <script src="guagame/gua_scene.js"></script>
        <script src="guagame/gua_image.js"></script>
        <script src="guagame/gua_particle_system.js"></script>
        <script src='guagame/gua_label.js'></script>
        <!-- 场景相关文件 -->
        <script src="scene/main/scene.js"></script>
        <!-- 结束和标题场景 -->
        <script src="scene/title/title.js"></script>
        <script src='scene/end/end.js'></script>
        <!-- 关卡数据 -->
        <script src="level.js"></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
        <hr>
        <input id=id-input-speed type='range' value='1'> 游戏帧率
        <div class="">
            <label>
                <input class="gua-auto-slider" type="range"
                       value=""
                       max='15'
                       data-value="config.player_speed"
                >
                玩家速度：<span class="gua-label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="gua-auto-slider" type="range"
                       value=""
                       max='10'
                       min='-10'
                       data-value="config.cloud_speed">
                cloud速度：<span class="gua-label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="gua-auto-slider" type="range"
                       value=""
                       max='10'
                       data-value="config.enemy_speed">
                敌人速度：<span class="gua-label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="gua-auto-slider" type="range"
                       value="" max='10' data-value="config.bullet_speed">
                子弹速度：<span class="gua-label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="gua-auto-slider" type="range"
                       value="" max='10' data-value="config.cooldown">
                子弹冷却：<span class="gua-label"></span>
            </label>
        </div>
        <script src='main.js'></script>
        <script>
            let es = sel => document.querySelectorAll(sel)

            let bindAll = function(sel, eventName, callback) {
                let l = es(sel)
                for (let i = 0; i <l.length; i++) {
                    let input = l[i]
                    input.addEventListener(eventName, function(event) {
                        callback(event)
                    })
                }
            }

            bindAll('.gua-auto-slider', 'input', function(event) {
                let target = event.target
                let bindlet = target.dataset.value
                let v = target.value
                let a = eval(bindlet + '=' + v)
                // log("***debug ", a, v, bindlet)
                let label = target.closest('label').querySelector('.gua-label')
                label.innerText = v
            })
        </script>
    </body>
</html>
